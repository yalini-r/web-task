<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure CSS Web Layout Slides</title>
   <link rel="stylesheet" href="/task/wb.css">
</head>
<body>

  <!-- Invisible anchors for :target -->
  <div id="slide1"></div>
  <div id="slide2"></div>
  <div id="slide3"></div>
  <div id="slide4"></div>
  <div id="slide5"></div>
  <div id="slide6"></div>
  <div id="slide7"></div>

  <!-- Slides -->
  <div class="slider">

    <!------------layout-1------------->
  <div class="slide layout1">
        <section>Blank Canvas</section>
  </div>

  <!-------------layout-2-------------->
    <div class="slide layout2">
        <header>Header</header>
        <section>Content</section>
        <footer>Footer</footer>
    </div>

   <!-------------layout-3-------------->
    <div class="slide layout3">
        <header>Header</header>
        <nav>Topnav</nav>
        <section>Content</section>
        <footer>Footer</footer>
    </div>

    <!-------------layout-4-------------->
    <div class="slide layout4">
        <header>Header</header>
        <main>
            <aside>aside</aside>
           <article>content</article>
        </main>
        <footer>Footer</footer>
    </div>

     <!-------------layout-5-------------->
   <div class="slide layout5">
        <header>Header</header>
        <div class="topnav"> Topnav</div>
            <main>
                <nav>Leftnav</nav>
                <section>Content</section>
            </main>
            <footer>Footer</footer>
   </div>

<!-------------layout-6------------>  
   <div class="slide layout6">
        <header>Header</header>
        <main>
            <nav>Leftnav</nav>
            <section>Content</section>
            <div class="rightnav">Rightnav</div>
        </main>
        <footer>Footer</footer>
    </div>


    <!-------------layout-7------------>  
 <div class="slide layout7">
     <header>Header</header>
        <div class="topnav">Topnav</div>
         <main>
            <nav>Leftnav</nav>
            <section>Content</section>
            <div class="rightnav">Rightnav</div>
        </main>
         <footer>Footer</footer>
 </div>

</div>




  <!-- Buttons -->
  <div class="controls">
    <a href="#slide1">
        <p>1</p>
    </a>
    <a href="#slide2">
        <p>2</p></a>
    <a href="#slide3">
        <p>3</p>
    </a>
    <a href="#slide4">
        <p>4</p>
    </a>
    <a href="#slide5">
        <p>5</p>
    </a>
    <a href="#slide6">
        <p>6</p>
    </a>
    <a href="#slide7">
        <p>7</p>
    </a>

  </div>

</body>
</html>
