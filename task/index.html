<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Div Boxes</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <a href="./images/web.jpg" target="_blank">
        <div class="box">
          <img src="web.jpg" alt="Web Layout" />
          <div class="overlay">Webpage Layout</div>
        </div>
      </a>

      <a href="/table.html" target="_blank">
        <div class="box">
          <img src="/images/tb.png" alt="Table" />
          <div class="overlay">Table</div>
        </div>
      </a>

      <a href="/image.html" target="_blank">
        <div class="box">
          <img src="/images/img.jpg" alt="Image" />
          <div class="overlay">Image</div>
        </div>
      </a>

      <a href="/selfintro.html" target="_blank">
        <div class="box">
          <img src="/images/ab.webp" alt="Self Intro" />
          <div class="overlay">Self Intro</div>
        </div>
      </a>
    </div>
  </body>
</html>
