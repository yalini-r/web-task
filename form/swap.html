<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #eef2f3;
      }

      .container {
        width: 850px;
        height: 500px;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        position: relative;
        overflow: hidden;
      }

      /* Forms wrapper */
      .forms-wrapper {
        display: flex;
        width: 200%;
        height: 100%;
        transition: transform 0.6s ease-in-out;
      }

      .container.active .forms-wrapper {
        transform: translateX(-50%);
      }

      /* Each form */
      .form-container {
        width: 50%;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      form h2 {
        margin-bottom: 15px;
        font-size: 26px;
      }

      input {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
      }

      button {
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #4a90e2;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #357abd;
      }

      /* Panels wrapper */
      .panels-wrapper {
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        background: #4a90e2;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        transition: transform 0.6s ease-in-out;
      }

      .container.active .panels-wrapper {
        transform: translateX(-100%);
      }

      .panel {
        padding: 40px;
      }

      .panel h2 {
        margin-bottom: 10px;
      }

      .panel button {
        margin-top: 20px;
        background: #fff;
        color: #4a90e2;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container">
      <!-- Forms Wrapper -->
      <div class="forms-wrapper">
        <!-- Register Form -->
        <div class="form-container">
          <form>
            <h2>Create Account</h2>
            <input type="text" placeholder="Name" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button>Register</button>
          </form>
        </div>

        <!-- Login Form -->
        <div class="form-container">
          <form>
            <h2>Login</h2>
            <input type="text" placeholder="Username" required />
            <input type="password" placeholder="Password" required />
            <button>Login</button>
          </form>
        </div>
      </div>

      <!-- Panels Wrapper -->
      <div class="panels-wrapper" id="panel">
        <div class="panel">
          <h2 id="panel-title">Welcome Back!</h2>
          <p id="panel-text">Already have an account?</p>
          <button id="panel-btn">Login</button>
        </div>
      </div>
    </div>

    <script>
      const container = document.getElementById("container");
      const panelBtn = document.getElementById("panel-btn");
      const panelTitle = document.getElementById("panel-title");
      const panelText = document.getElementById("panel-text");

      let isLogin = false;

      panelBtn.addEventListener("click", () => {
        container.classList.toggle("active");
        isLogin = !isLogin;

        if (isLogin) {
          panelTitle.textContent = "Hello, Friend!";
          panelText.textContent = "Don't have an account?";
          panelBtn.textContent = "Register";
        } else {
          panelTitle.textContent = "Welcome Back!";
          panelText.textContent = "Already have an account?";
          panelBtn.textContent = "Login";
        }
      });
    </script>
  </body>
</html>
